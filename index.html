<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo App</title>
    <style>
        body { font-family: 'Arial', sans-serif; text-align: center; background-color: #f4f4f4; margin: 0; padding: 0; }
        h1 { color: #333; }
        #bingoBoard { 
            display: grid; 
            grid-template-columns: repeat(5, 1fr); 
            gap: 10px; 
            width: 90%; 
            max-width: 400px; 
            margin: 20px auto; 
            padding: 10px; 
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .bingoCell { 
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background: #e0e0e0; 
            cursor: pointer; 
            border-radius: 8px; 
            text-align: center; 
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s ease-in-out;
            min-height: 50px;
            word-wrap: break-word;
        }
        .bingoCell:hover { background: #d0d0d0; }
        .bingoCell.marked { 
            background: #4CAF50; 
            color: white; 
            transform: scale(1.1);
        }
        button { 
            margin: 10px; 
            padding: 10px 20px; 
            font-size: 16px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            transition: background 0.3s;
        }
        button:hover { opacity: 0.8; }
        button:first-of-type { background: #007BFF; color: white; }
        button:last-of-type { background: #28A745; color: white; }
        textarea { 
            width: 80%; 
            max-width: 400px;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        #bingoMessage {
            font-size: 24px;
            font-weight: bold;
            color: red;
            margin-top: 20px;
        }
        #shareLink { 
            margin-top: 15px;
            font-size: 14px;
            color: #333;
        }
        @media (max-width: 500px) {
            .bingoCell { font-size: 12px; padding: 8px; min-height: 40px; }
            button { font-size: 14px; padding: 8px 16px; }
        }
    </style>
</head>
<body>
    <h1>Bingo App</h1>
    <textarea id="bingoWords" rows="5" placeholder="Skriv inn bingo-ord, ett per linje..."></textarea>
    <br>
    <button onclick="generateBingoBoard()">Generer Bingo-kort</button>
    <button onclick="shareBingoBoard()">Del Bingo-kort</button>
    <div id="bingoBoard"></div>
    <p id="shareLink"></p>
    <p id="bingoMessage"></p>
</body>
</html>
